<body class= bg-warning>

<div class="container" >
	<div class="row">
		<div class= "col-md-5 mx-auto">
			<div class="card card-body bg-light text-center mt-5" >
				<h1 class="heading display-5"> 
					Calculator
				</h1>
				<form action="" id= "hello">
					<div class= "form-group">
						<div class= "input-group">
						<span class= "input-group-text text-success">binary#</span>
						<input type="number" class= "form-control" id = "binary" placeholder="binary number">
						</div>
					</div>
					<div class= "form-group">
						<div class= "input-group">
						<span class= "input-group-text text-success">decimal#</span>
						<input type="number" class= "form-control" id = "decimal" placeholder="decimal number">
					</div>
					<div class= "form-group">
						<input type= "submit" class= "btn btn-success btn-block" id="button2" value="CalculateDecimal">
					</div>
					<div class= "form-group">
						<input type= "submit" class= "btn btn-success btn-block" id="button1" value="CalculateBinary">
					</div>
					<!-- loading area -->
					<h1 class= "heading display-5">
						Result
					</h1>
					<div class="form-group">
						<div class="input-group">
						<span class="input-group-text">Decimal#</span>
						<input type="number" class="form-control" id= "button" placeholder= "(0)base10" disabled >
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
